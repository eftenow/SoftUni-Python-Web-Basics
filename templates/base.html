{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- Starts Head Section -->
<head>
    <link rel="stylesheet"
          href='{% static "/css/styles.css" %}'>
    <link rel="icon" type="image/x-icon" href='{% static "/images/free-30-instagram-stories-icons23_122570.png" %}'>
    <title>Petstagram</title>
</head>

<body>

<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Link to Home Page -->
                <a href="{% url 'display home' %}">
                    <img width="50px" src='{% static "/images/free-30-instagram-stories-icons23_122570.png" %}'
                         alt="img1">
                </a>

                <!-- Link to Home Page -->
                <a class="home" href="{% url 'display home' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'pet add' %}"><i>Add Pet</i></a></li>
                        <li class="nav-item"><a href="{% url 'photo add' %}"><i>Add Photo</i></a></li>
                        <li class="nav-item"><a href="{% url 'account details' user.pk %}"><i>Profile</i></a></li>
                        <li class="nav-item"><a href="{% url 'logout' %}"><i>Logout</i></a></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'login account' %}"><i>Login</i></a></li>
                        <li class="nav-item"><a href="{% url 'register account' %}"><i>Register</i></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}

    {% endblock %}
</main>

<div class="footer">
		<span class="footer-section">
			Â© 2023 SOFTUNI WORKSHOP FOR PYTHON WEB MODULE
		</span>
</div>

</body>
</html>
